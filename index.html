<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/online_shopping.svg" alt="Imagem referente ao cadastro na loja">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Digite seu primeiro nome" required/>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Digite seu sobrenome" required/>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required/>
                    </div>
                    <div class="input-box">
                        <label for="phone">Celular</label>
                        <input id="phone" type="tel" placeholder="Digite seu telefone" required/>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" name="password" type="password" placeholder="Digite sua senha" required/>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Digite sua senha novamente" required/>
                    </div>
                
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                    </div>

                    <div class="gender-group">
                        <div class="gender-inputs">
                            <input type="radio" id="female" name="gender">             
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-inputs">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-inputs">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outros</label>
                        </div>
                        <div class="gender-inputs">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
